<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>記帳用</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .errorMsgs {
            font-size: 12px;
            color: red;
        }
    </style>
</head>

<body>
    <h1 class="text-center my-3">記帳頁面</h1>
    <div class="container">
        <div class="row">
            <div class="col-8 border rounded py-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">付錢</th>
                            <th scope="col">時間</th>
                            <th scope="col">項目</th>
                            <th scope="col">金額</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Mark</td>
                            <td>2025/8/26</td>
                            <td>拉麵</td>
                            <td>560</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-4 border rounded py-3">
                <div class="radio-group mb-3 d-flex gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="namePaid" id="mallowPaid" checked>
                        <label class="form-check-label" for="mallowPaid">
                            Mallow
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="namePaid" id="shellyPaid">
                        <label class="form-check-label" for="shellyPaid">
                            Shelly
                        </label>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroup-sizing-default">時間</span>
                    <input type="date" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="errorMsgs mb-1"></div>

                <div class="input-group ">
                    <span class="input-group-text" id="inputGroup-sizing-default">項目</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="errorMsgs mb-1"></div>

                <div class="input-group ">
                    <span class="input-group-text" id="inputGroup-sizing-default">金額</span>
                    <input type="number" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="errorMsgs mb-1"></div>

                <div class="d-flex gap-1">
                    <button class="btn btn-success ms-auto">送出</button>
                    <button class="btn btn-danger">清除</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module">
        import { getMax, getSum, ageConvert, emailCheck, fileNameCheck } from "../functions/functions.js"
    </script>
    <script>
        const inputs = document.querySelectorAll("input");
        const buttons = document.querySelectorAll("button");
        const radioGroup = document.querySelector(".radio-group");
        const errorDisplay = document.querySelectorAll(".errorMsgs");

        const entryList = [];
        let errorMsgs = [];
        let whoPaid = "Mallow";
        let whatPaid;
        let whenPaid;
        let amountPaid;
        let error = "";

        console.log(inputs);

        //radio
        radioGroup.addEventListener("change", event => {
            const enterTarget = event.target.id

            if (enterTarget === "shellyPaid") {
                whoPaid = "Shelly";
            }
            else {
                whoPaid = "Mallow";
            }
        })

        buttons[0].addEventListener("click", event => {
            //who paid

            //when paid
            if (inputs[2].value !== "") {
                whenPaid = inputs[2].value;
                errorMsgs.push(error);
                error = "";
            }
            else {
                error = "未輸入日期";
                errorMsgs.push(error);
                error = "";
            }

            //what paid
            if (inputs[3].value !== "") {
                whatPaid = inputs[3].value;
                errorMsgs.push(error);
                error = "";
            }
            else {
                error = "未輸入項目";
                errorMsgs.push(error);
                error = "";
            }

            //amount paid
            if (inputs[4].value !== "") {
                amountPaid = inputs[4].value
                errorMsgs.push(error);
                error = "";
            }
            else {
                error = "未輸入金額";
                errorMsgs.push(error);
                error = "";
            }

            //error

            entryList.push(whoPaid, whenPaid, whatPaid, amountPaid);

            if (errorMsgs.length > 1) {
                const errorList = errorMsgs.map((msg) => {
                    return `${msg}`;
                })

                for (let item of errorDisplay) {
                    if (item.textContent.length === 3) {
                        item.textContent = "";
                    }
                }
                errorDisplay[0].innerHTML = errorList[0];
                errorDisplay[1].innerHTML = errorList[1];
                errorDisplay[2].innerHTML = errorList[2];
            }

            // reset
            errorMsgs = [];
            if (whoPaid === "Shelly") {
                inputs[0].checked = true;
                inputs[1].checked = false;
            }

            // inputs[2].value = "";
            // inputs[3].value = "";
            // inputs[4].value = "";
        })



    </script>
</body>

</html>
